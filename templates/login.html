<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SportMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme-switch.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='theme-switch.js') }}" defer></script>
</head>
<body>
    <!-- Interruptor del tema -->
    <div class="theme-switch-container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
        <i id="theme-icon" class="fas fa-sun slider-icon"></i>
    </div>

    <div class="container centered">
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            
            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario:
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña:
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img 
            src="{{ url_for('serve_image', filename='logo.png') }}" 
            alt="SportMatch Logo" 
            class="custom-logo"
            id="site-logo"
        >
    </div>

    <style>
        /* Estilos específicos para el login */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group label i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        .login-form a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-form a:hover {
            text-decoration: underline;
        }
        
        /* Tema oscuro para mensajes */
        body.dark-theme .alert-success {
            background-color: #1e3a2a;
            border-color: #2d5a3d;
            color: #75d6a3;
        }
        
        body.dark-theme .alert-danger {
            background-color: #3a1e1e;
            border-color: #5a2d2d;
            color: #f5a6a6;
        }
    </style>
</body>
</html>
